<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="main-container">

        <div class="actualData-container">
            <div class="date-time-container">
                <h4 class="actual-data">Enero 5,</h4>
                <h4 class="actual-data">13:45PM</h4>
            </div>

            <h1 class="actual-data">32°C</h1>

            <h2 class="actual-data">Guápiles</h2>
        </div>

        <div class="img-container">

            <img id="icon" alt="image not found">

        </div>

        <div class="forecast-container">

            <div class="nextDays-container">
                <div class="item">
                    <h2>Thu</h2>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <h4>25°C</h4>
                </div>

                <div class="item">
                    <h2>Fri</h2>
                    <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
                    <h4>31°C</h4>
                </div>

                <div class="item">
                    <h2>Sat</h2>
                    <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="">
                    <h4>30°C</h4>
                </div>

                <div class="item">
                    <h2>Sun</h2>
                    <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
                    <h4>29°C</h4>
                </div>


            </div>

        </div>


    </div>



    <script src="./api.js"></script>
</body>

</html>
