<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="main-container">

            <div class="actualData-container">
                <div class="date-time-container">
                    <h4 class="actual-data date"></h4>
                    <h4 class="actual-data hour"></h4>
                </div>

                <h1 class="actual-data actual-temperature"></h1>
                <p class="actual-data actual-termical-sensation"></p>

                <h2 class="actual-data actual-city">Gu√°piles</h2>
            </div>

            <div class="img-container">

                <img id="icon" alt="image not found">
                <p class="icon-description"></p>


        </div>

        <div class="forecast-container">

            <div class="nextDays-container">
                <div class="item">
                    <h2 class="next-day-tag"></h2>
                    <img class="next-day-icon" src="" alt="">
                    <h4 class="next-day-temp"></h4>
                </div>

                <div class="item">
                    <h2 class="next-day-tag"></h2>
                    <img class="next-day-icon" src="" alt="">
                    <h4 class="next-day-temp"></h4>
                </div>

                <div class="item">
                    <h2 class="next-day-tag"></h2>
                    <img class="next-day-icon" src="" alt="">
                    <h4 class="next-day-temp"></h4>
                </div>

                <div class="item">
                    <h2 class="next-day-tag"></h2>
                    <img class="next-day-icon" src="" alt="">
                    <h4 class="next-day-temp"></h4>
                </div>


            </div>

        </div>


    </div>



    <script src="./api.js"></script>
</body>

</html>
